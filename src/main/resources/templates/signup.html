<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">

</head>

<body class="d-flex flex-column min-vh-100 brand-bg">

<nav class="navbar navbar-dark bg-dark-green px-3">
    <a class="navbar-brand text-white me-auto" th:href="@{/home}"><i class="bi bi-house"></i> Home</a>
    <span class="mx-auto text-white fw-bold d-lg-none">Gilbert</span>
</nav>

<div class="container-sm flex-grow-1 py-5 d-flex align-items-center justify-content-center">
    <div class="card shadow" style="max-width:420px;">
        <div class="card-body">
            <h4 class="card-title mb-3 text-center">Create account</h4>
            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label">First name</label>
                        <input type="text" class="form-control" th:field="*{firstName}" required>
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label">Last name</label>
                        <input type="text" class="form-control" th:field="*{lastName}" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-control" th:field="*{phoneNumber}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" th:field="*{password}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm password</label>
                    <input type="password" class="form-control" name="confirmPassword">
                </div>
                <button class="btn btn-primary w-100">Sign up</button>
                <p class="text-danger mt-2" th:if="${registrationError}" th:text="${registrationError}"></p>
            </form>
            <p class="text-center mt-3 mb-0">Already have an account? <a th:href="@{/login}">Sign in</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
