<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF‑8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>

<body class="brand-main d-flex flex-column">

<header class="brand-main text-brand-light d-flex align-items-center px-3 py-2">
    <h1 class="h4 mb-0 flex-grow-1 fw-semibold">Gilbert</h1>
    <img src="" alt="Profile" class="rounded-circle profile-pic">
</header>

<nav class="navbar navbar-expand main-nav navbar-dark brand-brown">
    <div class="container-fluid justify-content-around">
        <a class="nav-link text-center" href="#"><i class="fas fa-home fa-lg"></i><span class="d-md-none d-block small">Home</span></a>
        <a class="nav-link text-center" href="#"><i class="fas fa-search fa-lg"></i><span class="d-md-none d-block small">Search</span></a>
        <a class="nav-link text-center" href="#"><i class="fas fa-plus fa-lg"></i><span class="d-md-none d-block small">Sell</span></a>
        <a class="nav-link text-center" href="#"><i class="fas fa-user fa-lg"></i><span class="d-md-none d-block small">Profile</span></a>
    </div>
</nav>

<main class="container pt-3 pb-5 flex-grow-1">
    <div class="row g-3">

        <div class="col-6 col-md-4 col-lg-3">
            <div class="card product-card h-100">
                <img src="" class="product-img" alt="Seje bukser">
                <span class="price-tag">4500 DKK</span>
                <div class="card-body p-2 d-flex flex-column">
                    <h6 class="product-title flex-grow-1">Bukser</h6>
                    <span class="product-meta">Men L</span>
                </div>
            </div>
        </div>

        <div class="col-6 col-md-4 col-lg-3">
            <div class="card product-card h-100">
                <img src="" class="product-img" alt="Hoodie">
                <span class="price-tag">100 DKK</span>
                <div class="card-body p-2 d-flex flex-column">
                    <h6 class="product-title flex-grow-1">Guccie mega hættetrøje</h6>
                    <span class="product-meta">Unisex M</span>
                </div>
            </div>
        </div>

        <div class="col-6 col-md-4 col-lg-3">
            <div class="card product-card h-100">
                <img src="" class="product-img" alt="HypeBeast Sko">
                <span class="price-tag">6000 DKK</span>
                <div class="card-body p-2 d-flex flex-column">
                    <h6 class="product-title flex-grow-1">Seje sko</h6>
                    <span class="product-meta">EU 44</span>
                </div>
            </div>
        </div>

        <div class="col-6 col-md-4 col-lg-3">
            <div class="card product-card h-100">
                <img src="" class="product-img" alt="Tøj ting">
                <span class="price-tag">2500 dkk</span>
                <div class="card-body p-2 d-flex flex-column">
                    <h6 class="product-title flex-grow-1">Kvinde tøj</h6>
                    <span class="product-meta">Women S</span>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
