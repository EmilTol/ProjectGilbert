<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Gilbert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>

<body class="d-flex flex-column min-vh-100">

<!--nav bar til desktop-->
<header class="navbar navbar-dark bg-dark-green py-2 px-3">
    <!--    burger menu til mobil ( kun mobil, ved ikke hvilken type vi vil bruge til desktop ) -->
    <button class="navbar-toggler me-3 d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#catDrawer">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Search (kun desktop) -->
    <form class="d-none d-lg-block me-3" th:action="@{/search}" method="get">
        <input class="form-control form-control-sm" type="text" name="q" placeholder="Search items…">
    </form>

    <a class="navbar-brand mx-auto text-white fw-bold" th:href="@{/home}">Gilbert</a>

    <!--ku ndesktop-->
    <div class="d-none d-lg-flex align-items-center ms-auto">

        <th:block th:if="${currentUser == null}">
            <a class="nav-link text-white me-2" th:href="@{/login}">Sign in</a>
            <a class="btn btn-outline-light btn-sm" th:href="@{/signup}">Sign up</a>
        </th:block>
        <!--Viser ikon når man er logget ind, så man ikke skal se på sign in og up konstant-->
        <th:block th:if="${currentUser != null}">
            <a class="nav-link text-white" th:href="@{/privateUser}">
                <i class="bi bi-person-circle fs-4"></i>
            </a>
        </th:block>
    </div>
</header>


<div class="offcanvas offcanvas-start" tabindex="-1" id="catDrawer">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Categories</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="list-unstyled">
            <li th:each="categori : ${categories}">
                <a class="d-block py-1" href="#" th:text="${categori.name}">Category</a>
            </li>
        </ul>
    </div>
</div>


<main class="container-fluid py-3 flex-grow-1">
    <div class="row g-3 row-cols-2 row-cols-md-3 row-cols-lg-5">
        <div class="col" th:each="i : ${#numbers.sequence(1,10)}">
            <div class="card h-100 shadow-sm product-card">
                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product image"/>
                <div class="card-body">
                    <h6 class="card-title mb-1">Vintage Jacket</h6>
                    <p class="fw-semibold mb-0">250 DKK</p>
                </div>
            </div>
        </div>
    </div>
</main>


<nav class="navbar fixed-bottom navbar-dark bg-dark-brown d-lg-none">
    <div class="container-fluid justify-content-around">
        <a class="nav-link text-center text-white" th:href="@{/home}"><i class="bi bi-house"></i></a>
        <a class="nav-link text-center text-white" href="#"><i class="bi bi-search"></i></a>
        <a class="nav-link text-center text-white" href="#"><i class="bi bi-heart"></i></a>
        <a class="nav-link text-center text-white" th:href="@{/privateUser}"><i class="bi bi-person-circle"></i></a>
        <a class="nav-link text-center text-white" href="#"><i class="bi bi-bell"></i></a>
    </div>
</nav>


<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="authModalLabel" class="modal-title">Sign in or continue as guest</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                You need an account to access this feature.
            </div>
            <div class="modal-footer">
                <a href="/login" class="btn btn-primary">Sign in / Create account</a>
                <button class="btn btn-secondary" data-bs-dismiss="modal">Keep browsing arround</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!--Script til at åbne modal når nødvendigt -->
<script th:if="${needAuth}">
    new bootstrap.Modal(document.getElementById('authModal')).show();
</script>
</body>
</html>
