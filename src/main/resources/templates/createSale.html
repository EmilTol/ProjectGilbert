<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTFâ€‘8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Selling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/sale.css}">

</head>
<body class="brand-main d-flex flex-column">

<header class="brand-main text-brand-light d-flex align-items-center px-3 py-2">
    <h1 class="h4 mb-0 flex-grow-1 fw-semibold">Gilbert</h1>
    <a th:href="@{/privateUser}" class="d-flex align-items-center text-decoration-none text-brand-light ">
        <img src="" alt="Profile" class="profile-pic">
    </a>
</header>

<nav class="navbar fixed-bottom navbar-dark brand-brown d-lg-none">
    <div class="container-fluid justify-content-around">
        <a class="nav-link text-center text-brand-light" th:href="@{/home}"><i class="bi bi-house"></i></a>
        <a class="nav-link text-center text-brand-light" href="#"><i class="bi bi-search"></i></a>
        <a class="nav-link text-center text-brand-light" href="#"><i class="bi bi-heart"></i></a>
        <a class="nav-link text-center text-brand-light" th:href="@{/privateUser}"><i class="bi bi-person-circle"></i></a>
        <a class="nav-link text-center text-brand-light" href="#"><i class="bi bi-bell"></i></a>
    </div>
</nav>

<div class = "text-brand-light container1">

    <h2>Sell something</h2>

    <form th:action="@{/createSale}" th:object="${saleAd}" method="post" enctype="multipart/form-data">

        <div class="mb-3">
            <label>Choose category:</label><br>
            <select name="categoryId" required>
                <option value="" disabled selected>Select category</option>
                <th:block th:each="cat : ${allCategories}">
                    <option th:value="${cat.categoryId}" th:text="${cat.name}"></option>
                </th:block>
            </select>
        </div>


        <div class = "mb-3">
            <label>Choose size:</label><br>
            <select name="sizeId">
                <option value="" selected>No size</option>
                <th:block th:each="size : ${allSizes}">
                    <option th:value="${size.sizeId}"
                            th:text="${size.sizeLabel}"></option>
                </th:block>
            </select>
        </div>

        <div class = "mb-3">
            <label class = "form-label">Type </label><br>
            <input type="text" th:field="*{itemType}" placeholder="Example t-shirt" required>
        </div>

        <div class = "mb-3">
            <label>Model </label><br>
            <input type="text" th:field="*{model}" placeholder="Example raton laveur" required>
        </div>

        <div class = "mb-3">
            <label>Brand </label><br>
            <input type="text" th:field="*{brand}" placeholder="Example Gucci" required>
        </div>

        <div class = "mb-3">
            <label>Color </label><br>
            <input type="text" th:field="*{color}" placeholder="Example black">
        </div>

        <div class = "mb-3">
            <label>Description </label><br>
            <textarea th:field="*{description}" required></textarea>
        </div>

        <div class = "mb-3">
            <label>Condition</label><br>
            <select th:field="*{conditions}">
                <option th:each="cond : ${conditionsList}" th:value="${cond}" th:text="${cond}"></option>
            </select>
        </div>

        <div class = "mb-3">
            <label>Material </label><br>
            <input type="text" th:field="*{materials}">
        </div>

        <div class = "mb-3">
            <label>Price </label><br>
            <input type="number" step="0.01" th:field="*{price}" required>
        </div>

        <div class="form-group mb-3">
            <label for="image">Product Image</label>
            <input type="file" id="image" name="image" class="form-control-file">
        </div>

        <button type="submit" class="btn btn-primary">Sell item</button>
    </form>

</div>
</body>
</html>
