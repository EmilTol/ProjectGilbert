<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/login.css}" rel="stylesheet" />
</head>
<body>
<section class="wrapper">
  <div class="form signup">
    <header>Signup</header>
    <form action="#" th:action="@{/signup}" th:object="${user}" method="post">
      <input type="text" th:field="*{firstName}" placeholder="Full name" required />
      <input type="text" th:field="*{email}" placeholder="Email address" required />
      <input type="password" th:field="*{password}" placeholder="Password" required />
      <div class="checkbox">
        <input type="checkbox" id="signupCheck" />
        <label for="signupCheck">I accept all terms & conditions</label>
      </div>
      <input type="submit" value="Signup" />
    </form>
  </div>
  <div class="form login">
    <header>Login</header>
    <form action="#" th:action="@{/login}" th:object="${user}" method="post">
      <input type="text" th:field="*{email}" placeholder="Email address" required />
      <input type="password" th:field="*{password}" placeholder="Password" required />
      <a href="#">Forgot password?</a>
      <div th:if="${error}" class="alert alert-danger mt-2" role="alert" th:text="${error}"></div>
      <input type="submit" value="Login" />
    </form>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/login.js}"></script>
</body>
</html>
