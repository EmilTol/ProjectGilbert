<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/home.css}">
  <link rel="stylesheet" th:href="@{/css/login.css}">

</head>

<body class="d-flex flex-column min-vh-100 brand-bg">

<nav class="navbar navbar-dark bg-dark-green px-3">
  <a class="navbar-brand text-white me-auto" th:href="@{/home}"><i class="bi bi-house"></i> Home</a>
  <span class="mx-auto text-white fw-bold d-lg-none">Gilbert</span>
</nav>

<div class="container-sm flex-grow-1 py-5 d-flex align-items-center justify-content-center">
  <div class="card shadow" style="max-width:380px;">
    <div class="card-body">
      <h4 class="card-title mb-3 text-center">Sign in</h4>
      <form th:action="@{/login}" method="post" th:object="${user}">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" th:field="*{email}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" th:field="*{password}" required>
        </div>
        <button class="btn btn-primary w-100">Sign in</button>
        <p class="text-danger mt-2" th:if="${error}" th:text="${error}"></p>
      </form>
      <p class="text-center mt-3 mb-0">No account? <a th:href="@{/signup}">Sign up</a></p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
