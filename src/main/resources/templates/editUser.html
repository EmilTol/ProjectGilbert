<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/edit.css}" rel="stylesheet" />
</head>
<body class = "brand-light">
<div class = "header brand-main">
<a class="text-center text-brand-light arrow" th:href="@{/privateUser}"><i class="bi bi-arrow-left"></i></a>
    <p class = "text text-brand-light">Edit profile</p><br>


</div>
<form action="/editUser" method="post" enctype="multipart/form-data">
    <div class="picture-holder">
        <img src="" alt="Profile" class="profile-picture mb-3">
        <h1 class="h4 fw-semibold profile-name" th:text="${user.firstName}"></h1>
        <h1 class="h4 fw-semibold profile-username" th:text="${user.username}"></h1>
    </div>

    <div class="user-information">

        <div class="form-floating mb-3">
            <input class="form-control" id="firstName" name="firstName" placeholder="">
            <label for="firstName">First name</label>
        </div>

        <div class="form-floating mb-3">
            <input class="form-control" id="lastName" name="lastName" placeholder="">
            <label for="lastName">Last name</label>
        </div>

        <div class="form-floating mb-3">
            <input class="form-control" id="phone" name="phoneNumber" placeholder="">
            <label for="phone">Phone number</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="">
            <label for="email">Email address</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="">
            <label for="password">Password</label>
        </div>

        <p class="d-inline-flex gap-5 buttons mx-2 mb-3">
            <button type="submit" class="btn btn-success">Edit profile</button>
            <button class="btn btn-danger">Delete profile</button>
        </p>

    </div>
</form>

<nav class="navbar fixed-bottom navbar-dark brand-brown d-lg-none">
    <div class="container-fluid justify-content-around">
        <a class="nav-link text-center text-brand-light" th:href="@{/home}"><i class="bi bi-house"></i></a>
        <a class="nav-link text-center text-brand-light" href="#"><i class="bi bi-search"></i></a>
        <a class="nav-link text-center text-brand-light" href="#"><i class="bi bi-heart"></i></a>
        <a class="nav-link text-center text-brand-light" th:href="@{/privateUser}"><i class="bi bi-person-circle"></i></a>
        <a class="nav-link text-center text-brand-light" href="#"><i class="bi bi-bell"></i></a>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
