<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF‑8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/listing.css}" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
<header class="navbar navbar-dark bg-dark-green px-3">
    <a class="navbar-brand text-white-brand" th:href="@{/home}">← Back</a>
</header>

<main class="container-fluid px-2 px-lg-5 py-4 listing-page flex-grow-1">
    <div class="row g-4 flex-md-row">
        <div class="col-12 col-md-6">
            <div class="position-relative">
                <img th:src="@{/img/Jacket.jpg}" th:alt="${listing.brand} + ' ' + ${listing.model}" class="w-100 listing-img">
            </div>
        </div>

        <div class="col-12 col-md-6 d-flex flex-column">
            <div>
                <h2 class="mb-1" th:text="${listing.brand} + ' ' + ${listing.model}"></h2>
                <small class="text-muted" th:text="'Posted: ' + ${#temporals.format(listing.createdAt,'dd MMM uuuu')}"></small>
                <hr class="my-3">
                <ul class="list-unstyled lh-lg mb-4">
                    <li th:text="'Price: ' + (${listing.price})"></li>
                    <li th:text="'Item type: ' + (${listing.itemType})"></li>
                    <li th:text="'Size: '      + (${listing.sizeLabel})"></li>
                    <li th:text="'Condition: ' + (${listing.conditions})"></li>
                    <li th:text="'Color: '+ (${listing.color})"></li>
                    <li th:if="${listing.materials != null}" th:text="'Materials: ' + ${listing.materials}"></li>
                </ul>

                <div class="mb-4">
                    <p th:text="${listing.description}" class="mb-0"></p>
                </div>
            </div>
            <div class="mt-auto">
                <button class="btn btn-success w-100 bg-dark-green">Buy</button>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
