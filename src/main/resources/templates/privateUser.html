<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/user.css}" rel="stylesheet" />
</head>
<body class="brand-main d-flex flex-column">

<header class="brand-main text-brand-light d-flex align-items-center px-3 py-2">
  <h1 class="h4 mb-0 flex-grow-1 fw-semibold">Gilbert</h1>
  <a th:href="@{/privateUser}" class="d-flex align-items-center text-decoration-none text-brand-light ">
    <img src="" alt="Profile" class="profile-pic">
  </a>
</header>


<div class = "text-brand-light container1">
  <h1 class="h4 fw-semibold profile-name">Gilbert</h1>
  <img src="" alt="Profile" class="profile-picture">
  <h4 class = "profile-username">@Gilbert</h4>
</div>

<main class="container pt-3 pb-5 flex-grow-1">
  <div class="row g-3">

    <div class="col-6 col-md-4 col-lg-3">

        <img src="" class="product-img" alt="Seje bukser">

          <span class="product-meta">Men L</span>

      </div>

        <div class="card-body p-2 d-flex flex-column">
          <h6 class="product-title flex-grow-1">Guccie mega hættetrøje</h6>
          <span class="product-meta">Unisex M</span>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-4 col-lg-3">
      <div class="card product-card h-100">
        <img src="" class="product-img" alt="HypeBeast Sko">
        <span class="price-tag">6000 DKK</span>
        <div class="card-body p-2 d-flex flex-column">
          <h6 class="product-title flex-grow-1">Seje sko</h6>
          <span class="product-meta">EU 44</span>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-4 col-lg-3">
      <div class="card product-card h-100">
        <img src="" class="product-img" alt="Tøj ting">
        <span class="price-tag">2500 dkk</span>
        <div class="card-body p-2 d-flex flex-column">
          <h6 class="product-title flex-grow-1">Kvinde tøj</h6>
          <span class="product-meta">Women S</span>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-4 col-lg-3">
      <div class="card product-card h-100">
        <img src="" class="product-img" alt="Tøj ting">
        <span class="price-tag">2500 dkk</span>
        <div class="card-body p-2 d-flex flex-column">
          <h6 class="product-title flex-grow-1">Kvinde tøj</h6>
          <span class="product-meta">Women S</span>
        </div>
      </div>
    </div>
  </div>
</main>

<nav class="navbar navbar-expand main-nav navbar-dark ">
  <div class="btn-group d-flex w-100">
    <button class="button flex-fill">Home</button>
    <button class="button flex-fill">Search</button>
    <button class="button flex-fill">
      <img th:src="@{/img/iconTest.png}" alt="Favorites" class="icon-img3">
    </button>
    <button class="button flex-fill">Me</button>
    <button class="button flex-fill">i forgot</button>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
